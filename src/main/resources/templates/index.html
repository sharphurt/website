    <div class="images-carousel">
        <img class="carousel-image" th:src="@{/images/lead/lead-1.png}" width="1200" alt="Cat toy on a table">

    <div class="hello-block">
        <div>
            <div class="team-avatars">
                <img th:src="@{/images/avatar/avatar-gorr.png}" width="64" height="64" alt="Gorr avatar">

            <div class="hello-text">
                <h1 class="text-h1 gradient" th:text="#{greetings.hello}"></h1>
                <h2 class="text-h2" th:text="#{greetings.who-we-are}"></h2>
            </div>
        </div>
        <p class="text-t1" th:text="#{greetings.what-we-doing}"></p>
